<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yılan Oyunu</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; background-color: #ffeb3b; color: #000; text-align: center; }
        canvas { border: 2px solid #000; margin-top: 20px; }
        h1 { margin-top: 20px; }
        
        /* Puan bilgisini sağ üst köşeye taşı */
        #score-container {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 20px;
            font-weight: bold;
            background: white;
            padding: 5px 10px;
            border-radius: 5px;
            border: 2px solid black;
        }

        /* Mobil kontrol butonları */
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -10px; /* Tuşları biraz yukarı kaldırdım */
        }
        .row {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 5px 0;
        }
        .btn {
            width: 50px;
            height: 50px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            background-color: darkgreen;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:active {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Yılan Oyunu</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <!-- Puan Bilgisi -->
    <div id="score-container">Puan: <span id="score">0</span></div>

    <!-- Mobil Kontroller -->
    <div class="controls">
        <div class="row">
            <button class="btn" onclick="changeDirection('UP')">⬆️</button>
        </div>
        <div class="row" style="gap: 80px;">
            <button class="btn" onclick="changeDirection('LEFT')">⬅️</button>
            <button class="btn" onclick="changeDirection('RIGHT')">➡️</button>
        </div>
        <div class="row">
            <button class="btn" onclick="changeDirection('DOWN')">⬇️</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const box = 20;
        let snake = [{ x: 10 * box, y: 10 * box }];
        let food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
        let direction = "RIGHT";
        let score = 0;

        document.addEventListener('keydown', function(event) {
            if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
            else if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
        });

        function changeDirection(dir) {
            if (dir === "UP" && direction !== "DOWN") direction = "UP";
            else if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
            else if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
            else if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
        }

        function draw() {
            ctx.fillStyle = "#ffeb3b";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? "green" : "darkgreen";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === "UP") snakeY -= box;
            if (direction === "DOWN") snakeY += box;
            if (direction === "LEFT") snakeX -= box;
            if (direction === "RIGHT") snakeX += box;

            if (snakeX === food.x && snakeY === food.y) {
                score++;
                document.getElementById('score').textContent = score;
                food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                alert('Oyun Bitti! Puan: ' + score);
                location.reload();
            }

            snake.unshift(newHead);
        }

        function collision(head, body) {
            for (let i = 0; i < body.length; i++) {
                if (head.x === body[i].x && head.y === body[i].y) {
                    return true;
                }
            }
            return false;
        }

        let game = setInterval(draw, 200);
    </script>
</body>
</html>
